<script type="text/javascript">
    async function printJSON() {
        const response = await fetch("data.json");
        const json = await response.json();
        ;
        return json
    }
    let items = $(".beer-title")
    let prices = $(".beer-price")
    printJSON().then(response => {
        response.forEach((element, index) => {
            items[index].innerHTML = element.Shop.toUpperCase()
            let price = element.ProductPrice.toString()
            price = price || 'not fetch yet'
            if (price.indexOf("¬£") <= -1) {
                price = "¬£ " + price
            }
            prices[index].innerText = price
        });
    })
</script>
